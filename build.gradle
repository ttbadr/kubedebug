plugins {
    id 'groovy'
    id 'maven-publish'
    id 'java-gradle-plugin'
}

group 'com.mk.kube'
version '0.5.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'io.fabric8:kubernetes-client:6.1.1'
    implementation 'cn.hutool:hutool-core:5.8.6'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'org.apache.commons:commons-compress:1.21'
    implementation 'com.hierynomus:sshj:0.34.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

test {
    useJUnitPlatform()
}

wrapper {
    gradleVersion = '4.10.3'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            credentials {
                username 'cms'
                password 'cms1234'
            }
            url 'http://la-nexus.tandbergtv.lan:8081/repository/cms'
        }
    }
}

gradlePlugin {
    plugins {
        kubeDebug {
            id = 'com.mk.kube.debug'
            implementationClass = 'com.mk.kube.debug.KubeDebugPlugin'
        }
    }
}